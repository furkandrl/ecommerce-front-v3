<div class="container">
    <div class="row">
      <div class="col" *ngFor="let order of orders">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Order ID: {{ order.id }}</h5>
            <p class="card-text">Product: {{ order.product }}</p>
            <p class="card-text">Quantity: {{ order.quantity }}</p>
            <p class="card-text">Total: {{ order.total }}</p>
            <!-- You can add more details here as per your requirement -->
          </div>
        </div>
      </div>
    </div>
  </div>
