<div class="container py-2" *ngIf="recommendedProducts != null && recommendedProducts.length > 0">
    <h1 class="fw-bold mb-0">Recommended For You</h1>
    <div class="row g-4">
        <div class="col-lg-12">
            <div class="row g-4 justify-content-left">
                <div class="col-md-6 col-lg-6 col-xl-4" *ngFor="let product of recommendedProducts.slice(0, 3)">
                    <div class="product-frame p-3"> <!-- Frame around each card -->
                        <div class="d-flex align-items-center"> <!-- Align image and text vertically -->
                            <div class="me-3"> <!-- Add margin to the right of the image -->
                                <img src="{{product.picture}}" style="width: 100px; height: 100px; cursor: pointer; border-radius: 5%;" [routerLink]="['/p', product.code]" alt="">
                            </div>
                            <div> <!-- Text content -->
                                <h6 class="mb-2">{{product.name}}</h6>
                                <div class="d-flex align-items-center"> <!-- Align price and button vertically -->
                                    <h5 class="fw-bold me-2">${{product.price | number: '1.2-2'}}</h5>
                                    <button class="btn border border-secondary rounded-pill px-4 py-2 text-primary" (click)="addToCart(product.code)">
                                        <i class="fa fa-shopping-bag me-2 text-primary"></i> Add to cart
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
